<!DOCTYPE html>
<html lang="zh">
<head>
    <script src="//code.jquery.com/jquery-2.0.0.min.js"></script>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */

        var list = $("#aqi-list");
        var sortedData = aqiData.filter(function (item) {
            return item[1] > 60;
        });
        sortedData.sort(function (item1, item2) {
            return item2[1] - item1[1];
        });
        var i = 0;
        for (var data of sortedData) {
            list.append("<li>第" + (++i) + "名: " + data[0] + ", " + data[1] + "</li>");
        }
    })();

</script>
</body>
</html>
